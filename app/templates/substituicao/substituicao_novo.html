{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="col-md-10 offset-md-1 mt-5">
        <div class="jumbotron">
            <h1 class="display-4"> Substituição </h1>
            <p class="lead font-italic"> * </p>
            <hr class="my-4">
            <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                {{form.jogo|as_crispy_field}}

                <div class="row">
                    <div class="col-md-4">
                        {{form.jogador_entra|as_crispy_field}}
                    </div>
                    <div class="col-md-8">
                        {{form.jogador_sai|as_crispy_field}}
                    </div>
                </div>
                <div class="row button-row">
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                            Submit
                        </button>
                    </div>
                    <div class="col-md-4">
                        <a href="#" class="btn btn-secondary btn-block btn-lg">
                            <i class="fas fa-stream"></i> Back to list
                        </a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
