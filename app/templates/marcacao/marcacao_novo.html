{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="col-md-10 offset-md-1 mt-5">
        <div class="jumbotron">
            <h1 class="display-4"> Marcação </h1>
            <hr class="my-4">
            <form action="" method="post" autocomplete="off">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-4">
                        {{form.n_jogo|as_crispy_field}}
                    </div>
                    <div class="col-md-8">
                        {{form.n_jogador|as_crispy_field}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        {{form.minuto|as_crispy_field}}
                    </div>
                    <div class="col-md-8">
                        {{form.descricao|as_crispy_field}}
                    </div>
                </div>
                <div class="row">
                    <br>
                </div>
                <div class="row button-row">
                    <div class="col-md-10">
                        <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                            Submit
                        </button>
                    </div>
                    <div class="col-md-2">
                        <a href="http://127.0.0.1:8000/marcacao" class="btn btn-secondary btn-block btn-lg">
                            <i class="fas fa-stream"></i> Back to list
                        </a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
