{% extends "main/base.html" %}

{% block content %}
<div class="container">
    <div class="col-md-10 offset-md-1 mt-5">
        <div class="jumbotron">
            <h1 class="display-4"> Faixa Etária </h1>
            <hr class="my-4">
            <table class="table table-bordeless">
                <thead class="border-bottom font-weight-bold">
                <tr>
                    <td> Faixa Etária </td>
            
                    
                    
                    <td></td>
                    <td>
                        <a href="{% url 'faixa_etaria_novo' %}" class="btn btn-outline-dark">
                            <i class="fas fa-plus"></i> NOVO
                        </a>
                    </td>
                
                </tr>
                </thead>
                <tbody>
                {% for faixa_etaria in faixa_etaria_list %}
                <tr>
                    <td>{{faixa_etaria.designacao}} </td>
                   
                    <td>
                        <a href="{% url 'faixa_etaria_update' faixa_etaria.n_faixa %}" class="btn text-secondary px-0">
                            <i class="far fa-edit fa-lg"></i>
                        </a>
 
                    </td>
                    <td>
                        <a href="{% url 'faixa_etaria_more' faixa_etaria.n_faixa %}"" class="btn btn-outline-primary">
                            <i class="fas fa-plus"></i> INFO
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        
        </div>
    </div>
</div>

{% endblock content %}
